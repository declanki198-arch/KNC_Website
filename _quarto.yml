project:
  type: website
  output-dir: docs   # used when rendering for GitHub Pages

website:
  title: "KNC-Website"
  favicon: favicon.ico          # optional
  description: "Official website for KNC services"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: services.qmd
        text: Services
      - href: about.qmd
        text: About
      - href: contact.qmd
        text: Contact

format:
  html:
    theme:
      - cosmo
      - brand
    css: styles.css
    toc: true
    code-line-numbers: true
    # base-url ensures links work correctly for GitHub Pages
    # when serving from /docs folder
    base-url: "/"

editor: visual
